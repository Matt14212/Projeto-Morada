<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Morada - Login</title>
    </head>
    <body>
      <h1 class="titulo" align="center">
        Cadastre-se aqui
        </h1>
      <div class="conteudo">
        <div class="formulario">
    
            <form id="cadastroForm">
    
                <label class="label" for="nome">Nome completo: </label>
                <input type="text" class="input" id="nome" required placeholder="Digite aqui o seu nome">

                <label class="label" for="data">Data de nascimento: </label>
                <input type="date" class="input" id="data" required placeholder="Digite aqui a sua data de nascimento ">

                <label class="label" for="telefone">Telefone: </label>
                <input type="tel" class="input" id="telefone" required placeholder="Digite aqui o seu telefone ">
    
                <label class="label" for="email">Email: </label>
                <input type="email" class="input" id="email" required placeholder="Digite aqui o seu email ">
    
                <label class="label" for="email">Usuário: </label>
                <input type="text" class="input" id="usuario" required placeholder="Digite aqui o seu usuário">
    
                <label class="label" for="email">Senha: </label>
                <input type="password" class="input" id="senha" required placeholder="Digite aqui a sua senha">
    
                <button class="botao-form" type="button" id="cadastrarBtn">CADASTRAR</button>
    
            </form>
    
        </div>
        
        <div id="resultado" style="padding-top: 20px;"></div>
    
        <div style="padding-top: 30px;">
        <button type="button" id="cancelarBtn" class="botao-form">CLIQUE PARA CANCELAR</button>
      </div>
    
    </body>
</html>
