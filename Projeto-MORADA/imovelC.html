<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Morada - Login</title>
    </head>
    <body>
      <h1 class="titulo" align="center">
        Cadastre o seu imóvel
        </h1>
      <div class="conteudo">
        <div class="formulario">
    
            <form id="imovelForm">

                <label class="label" for="emailC">Email para contato: </label>
                <input type="email" class="input" id="emailC" required>

                <label class="label" for="telC">Celular para contato: </label>
                <input type="tel" class="input" id="telC" required>

                <label class="label" for="opcao">Pretende vender ou alugar? </label>
                <input type="text" class="input" id="opcao" required>

                <label class="label" for="tipo">Tipo de imóvel: </label>
                <input type="text" class="input" id="tipo" required placeholder="Ex.: Casa, Apartamento...">

                <label class="label" for="metros">Metros²: </label>
                <input type="number" class="input" id="metros" required placeholder="Digite aqui o número de m² do imóvel ">

                <label class="label" for="quartos">Número de quartos: </label>
                <input type="number" class="input" id="quartos" required placeholder="Digite aqui o número de quartos ">
    
                <label class="label" for="banheiros">Número de banheiros: </label>
                <input type="number" class="input" id="banheiros" required placeholder="Digite aqui o número de quartos ">
    
                <label class="label" for="salas">Número de salas: </label>
                <input type="number" class="input" id="salas" required placeholder="Digite aqui o número de salas ">
    
                <label class="label" for="endereco">Endereço: </label>
                <input type="text" class="input" id="endereco" required placeholder="Digite aqui o endereço ">

                <label class="label" for="preco">Preço: </label>
                <input type="text" class="input" id="preco" required placeholder="Digite aqui quanto você quer pelo imóvel">

                <label class="label" for="imagem">Adicione fotos e vídeos da porpriedade: </label>
                <input type="file" class="input" id="imagem" required placeholder="Digite aqui quanto você quer pelo imóvel (no caso de aluguél, por mês)">

                <label class="label" for="adicionais">Informações adicionais: </label>
                <textarea class="input mensagem" id="adicionais" placeholder="Qualquer outra informação que julgue relevante sobre o imóvel"></textarea>
    
                <button class="botao-form" type="button" id="cadastrarBtn">CADASTRAR IMÓVEL</button>
    
            </form>
    
        </div>
        
        <div id="resultado" style="padding-top: 20px;"></div>
    
        <div style="padding-top: 30px;">
        <button type="button" id="cancelarBtn" class="botao-form">CLIQUE PARA CANCELAR</button>
      </div>
    
    </body>
</html>
